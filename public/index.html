  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
    
    <style>
      .edge{
        marker-end:url(#edgeMarker)
      }
      .read-edge{
        marker-end:url(#readEdgeMarker)
      }
    </style>
    
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main>
    <div class="col-1-4">
    <h1>Woodstock</h1>
    <form id="graphForm" method="post" action="/upload" enctype="multipart/form-data" >
      <input id="graphFile" type="file" name="graph" size="40" />
    </form>
    </div>
    <div class="col-3-4">
    <svg id="markers" height="0" width="0" hidden>
      <defs>
      <marker id="edgeMarker" refX="4.33", refY="2.5" markerWidth="4.33" markerHeight="5" orient="auto" fill="#000">
        <polygon points="0.0,0.0,0.0,5.0,4.33,2.5"/>
      </marker>
      <marker id="readEdgeMarker" refX="5", refY="2.5" markerWidth="5" markerHeight="5" orient="auto" fill="#000">
       <circle cx="2.5" cy="2.5" r="2.5"/>
      </marker>
      </defs>
    </svg>
    <svg id="graph" height="1000px" width="1000px" viewbox="0 0 1000 1000">
    </svg>
    </div>
    </main>
    <div class="modal"></div>
    <script src="assets/scripts/snap.svg-min.js"></script>
    <script src="assets/scripts/underscore.js"></script>
    <script src="assets/scripts/svgnavigator.js"></script>
    <script src="assets/scripts/dropfile.js"></script>
    <script src="assets/scripts/main.js"></script>
  </body>
